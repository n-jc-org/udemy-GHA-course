name: Status CHeck Functions
on: [push]

jobs:
    job-1:
        runs-on: ubuntu-latest
        steps:
            - name: Step 1
              run: sleep 20
            - name: Step 2
              id: step-2
              run: exit 1
            - name: Runs on step2 failure
              if: failure() && steps.step-2.conclusion == 'failure'
              run: echo 'step 2 has failed'
            - name: Runs on failure
              if: failure() 
              run: echo 'Failure'
            - name: Runson Success
            # this is not needed as default behavior
              if: success()
              run: echo 'Runs of Success'
            - name: Always Runs
              # same as if success() || failure()
              if: always()
              run: echo 'Always runs'
            - name: Runs when cancelled
              if: cancelled()
              run: echo 'Rund on cancelled'  
    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
            - run: echo 'Job 2 runs becuase job 1 failed'